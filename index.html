<!DOCTYPE html>
<html>
  <head>
    <title>The Code Review</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <div class="wrapper">
      <div class="welcome">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <div class="border">
      </div>

      <form method="post">
      <fieldset class="contact-info">
      <legend>Contact Information</legend><br>

      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="user_name" placeholder="Required"><br>

      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="user_email" placeholder="Required"><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="user_phone"><br>

      <label for="address">Street Address</label><br>
      <input type="text" id="address" name="user_address"><br>

      <label for="city">City</label><br>
      <input type="text" id="city" name="user_city"><br>

      <label for="states">State</label><br>
      <select id="states" name="user_state">
        <optgroup label="States">
          <option  selected="" disabled="">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          </optgroup>
      </select><br>
      <label for="zip">Zip Code</label><br>
      <input type="text" id="zip" name="user_zip"><br>
      </fieldset>

      <div class="newsletter-border"></div>

      <fieldset class="newsletter">
        <legend>Newsletter</legend><br>
        <p class="small-margin">Select the newsletters you would like to recieve</p>
        <input type="checkbox" value="html_news" name="html_news" id="html"><label for="html">HTML News</label><br>
        <input type="checkbox" value="css_news" name="css_news" id="css"><label for="css">CSS News</label><br>
        <input type="checkbox" value="js_news" name="js_news" id="js"><label for="js">Javascript News</label><br>
        <p>Newsletter format</p>
        <input type="radio" value="html_format" name="html_format" id="html_format"><label for="html_format">HTML</label><br>
        <input type="radio" value="text_format" name="plain_format" id="plain_format"><label for="plain_format">Plain Text</label><br>
        <label id="comment_label" for="user_comment">Other topics you'd like to hear about</label>
        <textarea id="user_comment" name="user_comment"></textarea><br>
        <input type="button" value="Sign Up" name="sign_up">
      </fieldset>
    </form>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
